<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">
        <img src="img/JavaScript.png" width="30" height="30" alt="">
    </a>
</nav>

<body>
    <form action="" class="formulario" id="formulario">
        <h1>INGRESE LOS SIGUIENTES DATOS</h1>
        <div class="form_regis">
            <div class="tipo_document-select" >
                <select name="tipo_docu" id="tipo_docu" class="form-select" aria-label="Default select example">
                    <option selected>Seleccione el tipo de documento</option>
                    <option value="1">CC</option>
                    <option value="2">TI</option>
                </select>
            </div>
            <p class="formulario__input-error">Error</p>
        </div>
        <br>
        <div class="form_regis">
            <div class="formulario__grupo" id="grupo__num">
                <input class="formulario__input" name="num" id="num" type="text" placeholder="Ingrese su número de documento">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <p class="formulario__input-error">Error</p>
        </div>
        <br>
        <div class="formulario__grupo" id="grupo__nombre">
            <div class="form_regis-input">
                <input class="formulario__input" name="nombre" id="nombre" type="text" placeholder="Ingrese su nombre">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <p class="formulario__input-error">Error</p>
        </div>
        <br>
        <div class="formulario__grupo" id="grupo__apellido">
            <div class="form_regis-input">
                <input class="formulario__input" name="apellido" id="apellido" type="text" placeholder="Ingrese su apellido">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <p class="formulario__input-error">Error</p>
        </div>
        <br>
        <div class="form_regis">
            <div class="form_regis-input">
                <input name="fecha" id="fecha" type="date" placeholder="Ingrese su fecha de nacimiento">
            </div>
            <p class="formulario__input-error">Error</p>
        </div>
        <br>
        <div class="form_regis">
            <div class="formulario__grupo" id="grupo__email">
                <input class="formulario__input" name="email" id="email" type="text" placeholder="Ingrese su correo electronico">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <p class="formulario__input-error">Error</p>
        </div>
        <br>
        <div class="formulario__grupo" id="grupo__apellido">
            <div class="form_regis-input">
                <input class="formulario__input" name="pass" id="pass" type="password" placeholder="Ingrese su contraseña">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <p class="formulario__input-error">Error</p>
        </div>
        <br>
        <div class="form_regis">
            <div class="form_regis-input">
                <input name="conf_pass" id="conf_pass" type="password" placeholder="Verificar contraseña">
            </div>
            <p class="formulario__input-error">Error</p>
        </div>
        <br>
        <div class="form_regis">
            <div class="form_regis-input">
                <input name="terminos" id="terminos" type="checkbox" value="" id="flexCheckDefault">
                <label for="flexCheckDefault">
                    TERMINOS DE USO
                </label>
            </div>
            <p class="formulario__input-error">Error</p>
        </div>

        <br>
        <div class="form_regis">
        <button id="btn" class="btn btn-danger">CALCULAR</button>
    </div>
    </form>
    <script src="js/ejercicio6.js"></script>
</body>

</html>
