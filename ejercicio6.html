<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="img/JavaScript.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">
        <img src="img/JavaScript.png" width="30" height="30" alt="">
    </a>
</nav>

<body>
    <form action="" class="formulario" id="formulario">
        <h1>INGRESE LOS SIGUIENTES DATOS</h1>
        <div class="form_regis">
            <div class="formulario__grupo" id="grupo__tipo_docu">
                <select  class="form-select" aria-label="Default select example">
                    <option>Seleccione el tipo de documento</option>
                    <option name="tipo_docu" id="tipo_docu">CC</option>
                    <option name="tipo_docu" id="tipo_docu">TI</option>
                </select>
            </div>
            <p class="formulario__input-error">Error</p>
        </div>
        <br>
        <div class="formulario__grupo" id="grupo__num">
            <div class="form_regis-input">
                <input class="formulario__input" name="num" id="num" type="text" placeholder="Ingrese su número de documento">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <p class="formulario__input-error">Error</p>
        </div>
        <br>
        <div class="formulario__grupo" id="grupo__name">
            <div class="form_regis-input">
                <input class="formulario__input" name="name" id="name" type="text" placeholder="Ingrese su nombre">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <p class="formulario__input-error">Error</p>
        </div>
        <br>
        <div class="formulario__grupo" id="grupo__apellido">
            <div class="form_regis-input">
                <input class="formulario__input" name="apellido" id="apellido" type="text" placeholder="Ingrese su apellido">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <p class="formulario__input-error">Error</p>
        </div>
        <br>
        <div class="formulario__grupo" id="grupo__fecha">
            <div class="form_regis-input">
               <input class="formulario__input" name="fecha" id="fecha" type="date" placeholder="Ingrese su fecha de nacimiento">
               <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <p class="formulario__input-error">Error</p>
        </div>
        <br>
        <div class="formulario__grupo" id="grupo__email">
            <div class="form_regis-input">
                <input class="formulario__input" name="email" id="email" type="text" placeholder="Ingrese su correo electronico">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <p class="formulario__input-error">Error</p>
        </div>
        <br>
        <div class="formulario__grupo" id="grupo__password">
            <div class="form_regis-input">
                <input class="formulario__input" name="password" id="password" type="password" placeholder="Ingrese su contraseña">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <p class="formulario__input-error">Error</p>
        </div>
        <br>
        <div class="formulario__grupo" id="grupo__password2">
            <div class="form_regis-input">
                <input class="formulario__input" name="password2" id="password2" type="password" placeholder="Verificar contraseña">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <p class="formulario__input-error">Error</p>
        </div>
        <br>
        <div class="formulario__grupo" id="grupo__terminos">
            <label class="formulario__label">
                <input class="formulario__checkbox" type="checkbox" name="terminos" id="terminos">
                Acepto los Terminos y Condiciones
            </label>
        </div>

        <br>
        <div class="formulario__mensaje" id="formulario__mensaje">
            <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente. </p>
        </div>

        <div class="formulario__grupo formulario__grupo-btn-enviar">
            <button type="submit" class="formulario__btn">Enviar</button>
            <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado exitosamente!</p>
        </div>
    </form>
    <script src="js/ejercicio6.js"></script>
</body>

</html>
